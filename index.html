<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do List</title>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div id="app">

            <!-- input e bottone per aggiungere un nuovo todo -->
            <div>
                <input v-model="newTodo" @keyup.enter="addTodo" placeholder="Inserisci un nuovo to Do">
                <button @click="addTodo">Aggiungi</button>
            </div>
            
            <!--lista di todo -->
            <ul v-if="todos.length > 0">
                <li v-for="(todo, index) in todos" :key="index">

                    <!--toggle per mettere e togliere la linea -->
                    <span :class="{ 'completed': todo.done }"
                    @click="toggleTodo(index)">
                        {{ todo.text }}
                    </span>

                    <!--bottone per eliminare todo -->
                    <button @click="removeTodo(todo.id)">x</button>
                </li>
            </ul>

            <p v-else>Nessun todo presente. Aggiungi nuovi todo!</p>

        </div>

        </div>

        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Javascript -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
